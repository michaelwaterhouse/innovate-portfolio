{% extends 'base.html' %}

{%block content %}

<h1>{% block title %} Posts {% endblock %}</h1>

<h1>{% for post in posts %}</h1>

<div class="post">
    <p>{{ post['created'] }}</p>
    <p><h2>{{ post['title'] }}</h2></p>
    <p>{{ post['content'] }}</p>
    <a href="{{__url_for('edit', id=post ['id']) }}"></a>
</div>

{% endblock %}
